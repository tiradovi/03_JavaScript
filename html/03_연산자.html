<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <link rel="stylesheet" href="../css/03_연산자.css" />
  </head>
  <body>
    <h1>연산자 (Operator)</h1>
    <h3>산술 연산자 + 계산 만들기</h3>
    <pre>
        +(더하기), -(빼기), *(곱하기), /(몫), %(나머지)
    </pre>
    <div class="계산기">
      <div class="row">
        <label>첫 번째 값 :</label>
        <input type="number" id="input1" />
        <label>두 번째 값 :</label>
        <input type="number" id="input2" />
      </div>
    </div>
    <div class="row btn-row">
      <!-- 버튼 클릭 시 plusFn() 함수 호출(실행) -->
      <button onclick="plusFn()">+</button>
      <button onclick="minusFn()">-</button>
      <button onclick="multiFn()">*</button>
      <button onclick="divFn()">/</button>
      <button onclick="modFn()">%</button>
    </div>
    <div class="row">
      <h2>결과 : <span id="계산결과"></span></h2>
    </div>
    <script src="../js/03_연산자.js"></script>
    <script src="../js/03_연산자_마이너스,곱하기,나누기.js"></script>
  </body>
</html>
